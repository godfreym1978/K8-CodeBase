#This creates a simpe Pod with nginx image that runs on 80 port.
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx
  name: nginx-default
spec:
  containers:
  - image: nginx
    name: nginx
    ports:
    - containerPort: 80
      name: nginx-port
